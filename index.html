
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Example</title>
  <style>
    body {
      /* Add background image */
      background-image: url("Murugan1.jpg");

      /* Make it cover full screen */
      background-size: cover;

      /* Keep image fixed when scrolling */
      background-attachment: fixed;

      /* Center the image */
      background-position: center;

      /* Prevent repeat */
      background-repeat: no-repeat;

      height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      text-align: center;
      padding-top: 200px;
    }
  </style>
</head>
<body>
  <h1>Hello, World with Background!</h1>
  <audio controls autoplay><source src="remo.m4a" type="audio/mpeg"></audio>
</body>
</html>
